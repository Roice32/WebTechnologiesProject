        <body>
            <header>
            <div class="navBar">
                <img class="logo" src="images/UnxNoBG.png" alt="Logo">

                    <li><a class="button" href="index.html">Acas캒</a></li>

            </div>
        </header>
        <main>
            <div class="optionsSection">
                <div class="optionSelector">
                    <h2>Perioada:</h2>
                    <div class="timePeriodSliderDiv">
                        <input type="range" min="0" max="100" value="50" class="timePeriodSlider" id="timePeriod">
                        <script>
                            document.getElementById("timePeriod").addEventListener("mouseup", function() {
                                snapSlider();
                            });

                            document.getElementById("timePeriod").addEventListener("touchend", function() {
                                snapSlider();
                            });

                            function snapSlider() {
                                var slider = document.getElementById("timePeriod");
                                var value = parseInt(slider.value);
                                var snapValue = Math.round(value / 33.33) * 33.33;
                                slider.value = snapValue;
                            }
                        </script>
                        <ul id="monthsLabels">
                            <li>
                                游루<br>
                                3 luni
                            </li>
                            <li>

                                6 luni
                            </li>
                            <li>

                                9 luni
                            </li>
                            <li>
                                游루<br>
                                12 luni
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="optionSelector">
                    <h2>Criteriu:</h2>
                </div>
            </div>
