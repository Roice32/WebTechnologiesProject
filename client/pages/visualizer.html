                            document.getElementById("timePeriod").addEventListener("mouseup", function() {
                                snapSlider();
                            });

                            document.getElementById("timePeriod").addEventListener("touchend", function() {
                                snapSlider();
                            });

                            function snapSlider() {
                                var slider = document.getElementById("timePeriod");
                                var value = parseInt(slider.value);
                                var snapValue = Math.round(value / 33.33) * 33.33;
