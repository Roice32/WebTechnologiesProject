        <main>
            <div class="optionsSection">
                <div class="optionSelector">
                    <h2>Perioada:</h2>
                    <h4 id="timePeriodInfo"></h4>
                    <div class="timePeriodSliderDiv">
                        <input type="range" min="0" max="100" value="0" class="timePeriodSlider" id="timePeriod">
                        <ul id="monthsLabels"></ul>
                    </div>
                </div>
                <script type="module" src="../scripts/time_period_slider_builder.js"></script>
                <div class="optionSelector">
                    <h2>Criteriu:</h2>
                    <div class="exclusiveOptions" id="criteria">
                        <label for="residency" class="exclusiveSingleOption">
                            <input type="radio" id="residency" name="criterion" value="residency">
                            Mediu de rezidență
                        </label>
                        <label for="education" class="exclusiveSingleOption">
                            <input type="radio" id="education" name="criterion" value="education">
                            Nivel de educație
                        </label>
                        <label for="age" class="exclusiveSingleOption">
                            <input type="radio" id="age" name="criterion" value="age">
                            Grupe de vârstă
                        </label>
                        <label for="gender" class="exclusiveSingleOption">
                            <input type="radio" id="gender" name="criterion" value="gender">
                            Genuri (procentaje)
                        </label>
                    </div>
                </div>

                            Toate
                        </label>
                        <label for="selected" class="exclusiveSingleOption">

                            Selectate
                        </label>
                    </div>

                        </li>

                <div class="optionSelector">
                    <h2>Tip de vizualizare:</h2>
                    <div class="exclusiveOptions" id="visualizationType">
                        <label for="map" class="exclusiveSingleOption">
                            <input type="radio" id="map" name="visualizationType" value="map">
                            Hartă
                        </label>
                        <label for="pie" class="exclusiveSingleOption">
                            <input type="radio" id="pie" name="visualizationType" value="pie">
                            Diagramă circulară
                        </label>
                        <label for="bar" class="exclusiveSingleOption">
                            <input type="radio" id="bar" name="visualizationType" value="bar">
                            Grafic de bare
                        </label>
                        <label for="graph" class="exclusiveSingleOption">
                            <input type="radio" id="graph" name="visualizationType" value="graph">
                            Grafic de linii
                        </label>
                    </div>
                </div>
                <button class="actionButton" id="applyButton">Aplică</button>
                <script type="module" src="../scripts/get_result.js"></script>
                <div id="result">
                    <h2 id="resultTitle">Rezultat:</h2>
                    <div style="width: 700px; height: 700px; margin: 0 auto;">
                        <canvas id="chartCanvas"></canvas>
                    </div>
                </div>
                <div class="optionSelector">
                    <h2>Fromat fișier:</h2>
                    <div class="exclusiveOptions" id="outputFileFormat">
                        <label for="csv" class="exclusiveSingleOption">

                            CSV
                        </label>
                        <label for="pdf" class="exclusiveSingleOption">
